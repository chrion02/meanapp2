<div class="container-fluid">
  <div class="row">
<h2>Chat messages</h2>
<ul>
  <li *ngFor="let message of chatMessages">
    {{message.name}} : "{{message.message}}"
  </li>
</ul>
<form (submit)="submitMessage()">
  <div class="form-group col-md-8">
    <label for="body">Type message below</label>
    <input type="text" class="form-control" id="body"
           required
           [(ngModel)]="message" name="message">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
<hr>

<div class="right-sidebar col-md-4">
  <h5>Chatrooms</h5>
  <ul class="chatrooms">
    <li *ngFor="let chatroom of chatrooms">
      <a [routerLink]="['/chat',chatroom.roomname]" routerLinkActive="active" (click)="changeRoom(chatroom.roomname)">{{chatroom.roomname}}</a>
    </li>
  </ul>
  <hr>

  <form (submit)="createRoom()">
    <div class="form-group">
      <label>New Room</label>
      <input type="text" [(ngModel)]="roomName" name="roomName" class="form-control">
    </div>
    <input type="submit" class="btn btn-primary" value="create room">
  </form>
</div>
  </div>
</div>
